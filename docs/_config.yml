highlighter: pygments
markdown: kramdown
gems:
  - jekyll-redirect-from

# For some reason kramdown seems to behave differently on different
# OS/packages wrt encoding. So we hard code this config.
kramdown:
  entity_output: numeric

include:
  - _static
  - _modules

# Specifies the current spark-sklearn version for the build
SPARK_SKLEARN_VERSION: 0.2.2
